<style>

<body>


<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="/index.html" class="w3-bar-item w3-button">HOME</a>
	<a href="/portfolio.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> PORTFOLIO</a>
    <a href="/contact.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
    
    
    </a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="/index.html" class="w3-bar-item w3-button">HOME</a>
	<a href="/portfolio.html" class="w3-bar-item w3-button" onclick="toggleFunction()">PORTFOLIO</a>
	<a href="/contact.html" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>

<!-- Container (Portfolio Section) -->
<div class="w3-content w3-container w3-padding-64" id="portfolio">
  <h3 class="w3-center">Printing and Monotype</h3>

  <div class="w3-row-padding w3-center">
	 
    <div class="w3-col m3">

    </div>
	
	<div class="w3-col m3">
      <img src="rooster.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Year of the Rooster, 2017">
    </div>
    
	<div class="w3-col m3">
      <img src="monkey.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Year of the Monkey, 2016">
    </div>
</div>
    	
	<div class="w3-row-padding w3-center w3-section">
	 
    <div class="w3-col m3">
      <img src="wolverine.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Wolverine, 2020">
    </div>

    <div class="w3-col m3">
      <img src="scavenger.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Scavengers, 2020">
    </div>

    <div class="w3-col m3">
      <img src="fox.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Fox, 2020">
    </div>

    <div class="w3-col m3">
      <img src="bird.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Bird, 2020">
    </div>
</div>

<div class="w3-row-padding w3-center w3-section">
	 
    <div class="w3-col m3">
      <img src="covid.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Expression of the Year, 2020">
    </div>

	 <div class="w3-col m3">
      <img src="mask1.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Mask 1, 2020">
    </div>

	 <div class="w3-col m3">
      <img src="mask2.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Mask 2, 2020">

    </div>

  
</div>

<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
    <img id="img01" class="w3-image">
    <p id="caption" class="w3-opacity w3-large"></p>
  </div>
</div>


 
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}
// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>


</body>
</html>
